---
systemd::service_limits: {}
systemd::manage_resolved: false
systemd::resolved_ensure: 'running'
systemd::dns: ~
systemd::fallback_dns: ~
systemd::domains: ~
systemd::llmnr: ~
systemd::multicast_dns: ~
systemd::dnssec: ~
systemd::dnsovertls: false
systemd::cache: false
systemd::dns_stub_listener: ~
systemd::use_stub_resolver: false
systemd::manage_networkd: false
systemd::networkd_ensure: 'running'
systemd::manage_timesyncd: false
systemd::timesyncd_ensure: 'running'
systemd::ntp_server: ~
systemd::fallback_ntp_server: ~
systemd::manage_accounting: false
systemd::accounting: {}
systemd::purge_dropin_dirs: true
systemd::manage_journald: true
systemd::journald_settings: {}
systemd::manage_udevd: false
systemd::udev_log: ~
systemd::udev_children_max: ~
systemd::udev_exec_delay: ~
systemd::udev_event_timeout: ~
systemd::udev_timeout_signal: ~
systemd::udev_resolve_names: ~
systemd::manage_logind: false
systemd::logind_settings: {}

systemd::timesyncd::service_name: 'systemd-timesyncd'
systemd::timesyncd::config_path: '/etc/systemd/timesyncd.conf'

systemd::journald::service_name: 'systemd-journald'
systemd::journald::config_path: '/etc/systemd/journald.conf'

systemd::logind::service_name: 'systemd-logind'
systemd::logind::config_path: '/etc/systemd/logind.conf'

systemd::networkd::service_name: 'systemd-networkd'

systemd::udevd::service_name: 'systemd-udevd'
systemd::udevd::config_path: '/etc/udev/udev.conf'

systemd::resolved::service_name: 'systemd-resolved'
systemd::resolved::config_path: '/etc/systemd/resolved.conf'

systemd::system::config_path: '/etc/systemd/system.conf'
